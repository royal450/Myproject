<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Render FCM Push Tester</title>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      padding: 25px;
      font-family: Arial, sans-serif;
    }
    .box {
      background: #181818;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,255,150,0.15);
    }
    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 12px;
      font-size: 16px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    pre {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      color: #00ff99;
      overflow-x: auto;
    }
  </style>
</head>

<body>

  <h2>ðŸ”¥ Render Push Notification Tester</h2>

  <div class="box">
    <label>Receiver Token or Topic:</label>
    <input id="token" value="/topics/all" placeholder="Token or /topics/all">

    <label>Notification Title:</label>
    <input id="title" value="ðŸ”¥ Render Test!" placeholder="Enter title">

    <label>Notification Body:</label>
    <input id="body" value="Bro notification aa gayi! ðŸ˜Ž" placeholder="Enter message">

    <button onclick="send()">SEND NOTIFICATION</button>
  </div>

  <pre id="result">Waiting...</pre>

  <script>
    function send() {
      const token = document.getElementById("token").value;
      const title = document.getElementById("title").value;
      const body = document.getElementById("body").value;

      fetch("/send", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ token, title, body })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("result").textContent = "Error: " + err;
      });
    }
  </script>

</body>
</html>
