<!DOCTYPE html>
<html>
<head>
    <title>Email Tool - Vercel</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .card { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 5px; }
        button { background: #0070f3; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>ðŸ“§ Email Marketing Tool</h1>
    
    <div class="card">
        <h3>Stats</h3>
        <div id="stats">Loading...</div>
        <button onclick="loadStats()">Refresh</button>
    </div>
    
    <div class="card">
        <h3>Send Single Email</h3>
        <input id="toEmail" placeholder="To Email">
        <input id="subject" placeholder="Subject">
        <textarea id="body" placeholder="Body" rows="4"></textarea>
        <button onclick="sendEmail()">Send Email</button>
    </div>
    
    <div class="card">
        <h3>Add SMTP Account</h3>
        <input id="smtpEmail" placeholder="Your Email" type="email">
        <input id="smtpPass" placeholder="Password/App Password" type="password">
        <button onclick="addSMTP()">Add SMTP</button>
    </div>
    
    <script>
        const API_URL = window.location.origin;
        
        async function loadStats() {
            const res = await fetch(`${API_URL}/stats`);
            const data = await res.json();
            document.getElementById('stats').innerHTML = `
                Plan: ${data.user_stats.plan}<br>
                Sent Today: ${data.user_stats.emails_today}/${data.user_stats.daily_limit}<br>
                Total Sent: ${data.user_stats.total_emails}<br>
                Success Rate: ${data.email_stats.success_rate.toFixed(1)}%
            `;
        }
        
        async function sendEmail() {
            const toEmail = document.getElementById('toEmail').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;
            
            const res = await fetch(`${API_URL}/send`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    to_email: toEmail,
                    subject: subject,
                    body: body,
                    smtp_account_id: 1
                })
            });
            
            const result = await res.json();
            alert(result.message);
            if(result.success) {
                loadStats();
                document.getElementById('toEmail').value = '';
                document.getElementById('subject').value = '';
                document.getElementById('body').value = '';
            }
        }
        
        async function addSMTP() {
            const email = document.getElementById('smtpEmail').value;
            const password = document.getElementById('smtpPass').value;
            
            const res = await fetch(`${API_URL}/smtp`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    email: email,
                    password: password,
                    smtp_server: 'smtp.gmail.com',
                    smtp_port: 587
                })
            });
            
            const result = await res.json();
            alert(result.message);
            if(result.success) {
                document.getElementById('smtpEmail').value = '';
                document.getElementById('smtpPass').value = '';
            }
        }
        
        // Load stats on page load
        loadStats();
    </script>
</body>
</html>
